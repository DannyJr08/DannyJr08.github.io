<section>
    <h2>Certifications</h2>
    <div *ngFor="let certificacion of certificaciones;">
        <p>{{certificacion.nombre}} - {{certificacion.institucion}}</p>
        <p>{{certificacion.fecha}}</p>
        <a *ngIf="certificacion.id || certificacion.liga" href="{{certificacion.liga}}">{{certificacion.id}}</a>
    </div>
</section>
